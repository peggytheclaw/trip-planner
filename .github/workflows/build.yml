name: Build & Type Check

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Placeholder credentials are used here so the build succeeds in CI
      # without needing real secrets. The test workflow uses real secrets.
      - name: Build (type check + vite build)
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://hwtgsrxdqiumiwlzfsnq.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder
          VITE_GOOGLE_CLIENT_ID: placeholder
