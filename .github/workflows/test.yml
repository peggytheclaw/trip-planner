name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Build the app for preview server (port 4173)
      # Credentials are stored as GitHub Actions secrets â€” never hardcoded here
      - name: Build app
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://hwtgsrxdqiumiwlzfsnq.supabase.co
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

      # Start preview server and run Playwright against it
      - name: Run Playwright tests
        run: |
          npx vite preview --port 4173 &
          sleep 3
          npx playwright test
        env:
          TEST_BASE_URL: http://localhost:4173
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
